<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Blackjack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
  <div class="container text-center p-3">
    <h1>Blackjack</h1>
    <div class="row">
      <div class="col-8">
        <h3 class="my-3 player-row">Dealer <span style="font-size: 14px;"><span id="dealerPoints" class="points"></span></span></h3>
        <div id="dealer" class="d-flex flex-wrap justify-content-center my-3"></div>
        <h3 class="my-3 player-row">Gamer <span style="font-size: 14px;"><span id="gamerPoints" class="points"></span></span></h3>
        <div id="gamer" class="d-flex flex-wrap justify-content-center my-3"></div>
        <button class="btn btn-primary m-3" id="startGame">Start Game</button>
        <button class="btn btn-primary m-3 d-none" id="stop">Stop</button>
        <button class="btn btn-primary m-3 d-none" id="getNewCard">Get new card</button>
      </div>
      <div class="col-4">
        <div class="card-back h-16 pokercard col"></div>
      </div>
    </div>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
